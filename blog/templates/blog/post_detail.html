{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  <h2>
    {{ post.title }} {% if user.is_authenticated %}
    <a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}"
      ><span class="glyphicon glyphicon-pencil"></span
    ></a>
    <a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
  </h2>
  <p>{{ post.text|linebreaksbr }}</p>
  {% if post.published_date %}
  <div class="date">
    <h3>Published:</h3> {{ post.published_date }}
  </div>
  {% else %}
    <a class="btn btn-success" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
  {% endif %}
</div>
{% endblock %}
